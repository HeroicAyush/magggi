<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>My first form</title>
</head>

<body style="background-color: gainsboro;">
  <h1 style="text-align: center;">BEST FORM OF THE WORLD</h1>
     <form>       
        Name: <input type="text" placeholder="Enter your name here"><br><br>
        Phone no: <input type="tel" maxlength="10"><br></br>
        Email id: <input type="email" placeholder="Enter a valid email-id"><br><br>
        Password:<input type="password"><br><br>
        Date: <input type="datetime-local"><br><br>
        Time: <input type="time"><br><br>
        Check an option:<input type="checkbox"><br><br>
        No. of tickets: <input type="range" min="0" max="5"><br><br>
        NOMBER: <input type="number" step="10"><br><br>

        <p>TICK THAT FAVOURS YOU</p>
        VEG:<input type="checkbox"><br><br>
        NON VEG:<input type="checkbox"><br><br>

        <p>Enter ur gender</p>
        Male <input type="radio" name="gender" >
        Female <input type="radio" name="gender" >
        Others <input type="radio" name="gender"><br><br>

        Your work: <input type="file"><br><br>
        <input type="submit">
     </form>
</body>
</html>
